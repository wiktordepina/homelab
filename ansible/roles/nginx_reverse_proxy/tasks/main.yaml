---
- name: Install nginx
  ansible.builtin.package:
    name: nginx
    state: present

- name: Copy config
  ansible.builtin.template:
    src: nginx.conf.j2
    dest: /etc/nginx/nginx.conf
    mode: '0755'
  notify:
    - Restart nginx service

- name: Enable nginx service
  ansible.builtin.systemd_service:
    daemon_reload: true
    name: nginx
    state: started
    enabled: true
