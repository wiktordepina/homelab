name: Build Runner Image

on:
  workflow_dispatch:
  workflow_call:
  push:
    branches:
      - main
    paths:
      - 'runner-toolbox/**'

jobs:
  BuildRunnerImage:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build Image
        run: docker build runner-toolbox -t runner-toolbox:latest
